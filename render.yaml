services:
  - type: web
    name: godfield-game
    env: static
    branch: gh-pages
    buildCommand: echo "Deploying from gh-pages branch"
    staticPublishPath: ./
    headers:
      - path: /main.dart.js
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    autoDeploy: true
